<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Website</title>
    <style>
    
body {
    background-image: url('hello.jpg'); /* Replace with your image URL */
    background-size: cover; /* Ensures the image covers the whole section */
    background-position: center; /* Centers the image */
    background-attachment: fixed; /* Makes the background image fixed while scrolling */
    padding: 60px 0;
    text-align: center;
}       /* General Styles */
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}

/* Header */
header {
    background: #333;
    width: 100%;
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #4CAF50;
}

/* Contact Section */
#contact {
    margin-top: 80px; /* Prevents content from being hidden behind the fixed header */
    width: 100%;
    max-width: 800px;
    padding: 40px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#contact h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

label {
    font-size: 1.2rem;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-top: 5px;
    transition: border 0.3s;
}

input:focus {
    border: 1px solid #4CAF50;
    outline: none;
}

button {
    padding: 12px 20px;
    font-size: 1.2rem;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
    margin-top: 20px;
}

button:hover {
    background-color: #45a049;
}

/* Footer */
footer {
    margin-top: 40px;
    text-align: center;
    color: #333;
}

footer p {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.social-media a {
    color: #333;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.social-media a:hover {
    color: #4CAF50;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    #contact {
        width: 90%;
        padding: 20px;
    }

    nav ul {
        flex-direction: column;
    }

    nav ul li {
        margin: 10px 0;
    }
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
<body>
 

    <script>
        // Select the form and input elements
        const form = document.getElementById('contactForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const message = document.getElementById('message');

        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const messageError = document.getElementById('messageError');

        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
            let isValid = true;

            // Validate email
            if (!email.value.includes('@') || !email.value.includes('.')) {
                emailError.style.display = 'block';
                isValid = false;
            } else {
                emailError.style.display = 'none';
            }

            // Validate password
            if (password.value.length < 6) {
                passwordError.style.display = 'block';
                isValid = false;
            } else {
                passwordError.style.display = 'none';
            }

            // Validate message
            if (message.value.trim() === '') {
                messageError.style.display = 'block';
                isValid = false;
            } else {
                messageError.style.display = 'none';
            }

            // Prevent form submission if there are errors
            if (!isValid) {
                event.preventDefault();
            } else {
                alert('Form submitted successfully!');
            }
        });
    </script>
</body>
</html>

        </form>
        <footer>
            <p>Follow us on:</p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </footer>
    </section>

</body>
</html>
