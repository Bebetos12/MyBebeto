<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services-bebeto</title>
    <style>
        /* General Styles */
body {
    background-image: url('hello.jpg'); /* Replace with your image URL */
    background-size: cover; /* Ensures the image covers the whole section */
    background-position: center; /* Centers the image */
    background-attachment: fixed; /* Makes the background image fixed while scrolling */
    padding: 60px 0;
    text-align: center;
}
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
}


/* Header */
header {
    background: #333;
    width: 100%;
    padding: 15px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
}

nav ul {
    list-style-type: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #4CAF50;
}

/* Services Section */
#services {
    margin-top: 80px; /* Prevents content from being hidden behind the fixed header */
    padding: 40px;
    width: 100%;
    max-width: 1200px;
    text-align: center;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#services h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #333;
}

.service-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
}

.service {
    background-color: #4CAF50;
    color: white;
    border-radius: 8px;
    padding: 20px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s ease, background-color 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.service:hover {
    transform: translateY(-10px);
    background-color: #45a049;
}

/* Footer */
footer {
    margin-top: 40px;
    text-align: center;
    color: #333;
}

footer p {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

.social-media a {
    color: #333;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.social-media a:hover {
    color: #4CAF50;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    #services {
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Services Section -->
    <section id="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service" onclick="showDetails('Service 1')">
                <h3>Service 1</h3>
                <p>Click to learn more.</p>
            </div>
            <div class="service" onclick="showDetails('Service 2')">
                <h3>Service 2</h3>
                <p>Click to learn more.</p>
            </div>
        </div>
        <footer>
            <p>Follow us on:</p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
            </div>
        </footer>
    </section>

</body>
</html>
